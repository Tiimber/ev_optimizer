generate_report_image:
  name: Generate Report Image
  description: >
    Manually triggers the generation of the thermal printer image. 
    If a charging session is currently active, it generates a snapshot of the current session.
    If no session is active, it regenerates the report for the last finished session.

generate_plan_image:
  name: Generate Plan Image
  description: >
    Generates a thermal printer image of the current future charging plan, 
    including price graph and scheduled charging times.

dump_debug_state:
  name: Dump Debug State
  description: >
    Dumps complete integration state to logs for debugging. The output includes
    all configuration, sensor data, price data, and decision inputs needed to
    reproduce the current charging decision in isolation. Check Home Assistant
    logs after calling this service to copy the JSON output.